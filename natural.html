<style>
    #shopify-section-header {
      z-index: 9999 !important;
    }
  
    .cc-rv-backdrop {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgb(0 0 0 / 0%);
      display: none;
      width: 100%;
      height: 100%;
      z-index: 999;
    }
    .cc-rv-section {
      display: none;
      z-index: 9999;
      .cc-rv-sticky {
        position: relative;
        /* margin-top: 10px; */
        &:before {
          width: 0;
          height: 0;
          border-color: transparent transparent #b2000b;
          border-style: solid;
          border-width: 0 10px 15px;
          content: " ";
          position: absolute;
          bottom: -13px;
          left: 0;
          margin: 0 auto;
          right: 0px;
          pointer-events: none;
          display: none;
        }
        .cc-recent {
          background: #242424;
          width: 50px;
          height: 50px;
          text-align: center;
          position: relative;
          cursor: pointer;
          border-radius: 50%;
          border: 0;
          outline: 0;
          img {
            width: 20px !important;
            padding-top: 5px;
          }
          .cc-recent-count {
            background: #fed102;
            color: #000;
            width: 19px;
            height: 18px;
            line-height: 19px;
            font-size: 13px;
            position: absolute;
            top: -6px;
            right: 0px;
            border-radius: 50%;
            padding: 0;
            text-align: center;
          }
        }
        .cc-rv-arrows {
          position: absolute;
          top: 15px;
          right: 18px;
          width: 6px;
          transform: rotate(90deg);
        }
      }
      .cc-main-content {
        position: absolute;
        background: #fff;
        width: 380px;
        right: 59px;
        margin: 0 auto;
        top: 75px;
        flex-wrap: nowrap;
        max-width: 380px;
        border-radius: 6px;
        align-items: center;
        padding: 0;
        display: none;
        .cc-recent-header {
          background: #b2000b;
          text-align: left;
          height: 50px;
          line-height: 50px;
          color: #fff;
          padding-left: 20px;
          font-weight: 600;
          font-size: 18px;
          border-top-left-radius: 6px;
          border-top-right-radius: 6px;
          position: relative;
          p {
            margin: 0;
          }
          .cc-close {
            position: absolute;
            top: 3px;
            right: 15px;
            cursor: pointer;
            img {
              width: 15px;
            }
          }
        }
      }
      ::-webkit-scrollbar {
        width: 3px;
        height: 5px;
      }
      /* Track */
      ::-webkit-scrollbar-track {
        background: #e6e6e6;
      }
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #747474;
      }
      .cc-rv-content {
        max-height: 400px;
        overflow-y: scroll;
        display: none;
        padding: 0px 10px;
        margin: 10px 10px;
        .cc-rv-pro-list {
          text-align: left;
          padding: 20px 0px 20px;
          display: flex;
          flex-wrap: nowrap;
          align-items: center;
          justify-content: center;
          /* height: 108px; */
          border-bottom: 1px solid #d1c9c9;
          .cc-rv-pro-img,
          .cc-rv-pro-info {
            a {
              display: block;
              &:focus {
                outline: 0;
              }
            }
          }
          .cc-rv-pro-img {
            margin: 0 auto;
            width: 40%;
            img {
              display: block;
              object-fit: contain;
              background: #f5f5f5;
              border: 2px solid #c7c5c5;
              width: 200px;
            }
          }
          .cc-rv-pro-info {
            width: 60%;
            .cc-rvp-title {
              display: inline-block;
              vertical-align: middle;
              .cc-rvp-link {
                display: inline-block;
                color: #000;
                font-size: 15px;
                font-weight: 900;
                text-decoration: none;
                line-height: 1.2;
                cursor: pointer;
                text-align: left;
                text-transform: uppercase;
                &:hover {
                  color: #000;
                }
                &:focus {
                  outline: 0;
                }
              }
            }
            .cc-sub-text.cc-review-shown {
              display: inline-block;
            }
            .cc-sub-head {
              color: #999898;
            }
            .cc-sub-text {
              display: none;
              vertical-align: middle;
              float: right;
              right: 20px;
              position: relative;
              span {
                display: inline-block;
                vertical-align: middle;
                font-weight: 700;
              }
              img {
                display: inline-block;
                vertical-align: inherit;
                height: 18px;
                position: relative;
                top: -1px;
              }
            }
            .cc-rvp-price {
              font-size: 15px;
              font-weight: 900;
              margin-top: 8px;
              color: #000;
            }
            .cc-rv-pro-action .cc-rvp-link {
              display: inline-block;
              color: #fff;
              background: #b2000b;
              font-size: 15px;
              font-weight: 500;
              text-decoration: none;
              padding: 5px 20px;
              margin-top: 10px;
              border-radius: 2px;
              &:focus {
                outline: 0;
              }
            }
          }
          &:last-child {
            margin-bottom: 0px;
          }
        }
      }
    }
    .cc-rv-open {
      .cc-main-content {
        display: block;
      }
      .cc-rv-content {
        display: block;
      }
      .cc-rv-sticky {
        position: relative;
        &:before {
          display: block;
        }
      }
      .cc-rv-backdrop {
        display: block;
      }
      .cc-rv-section {
        right: 0px;
        z-index: 100005;
      }
    }
  </style>
  <script src="https://cdn.convertcart.com/uploads/01290877.js" defer></script>
  <cc-snippet append-to="body">
    <div class="cc-rv-backdrop"></div>
  </cc-snippet>
  <cc-snippet prepend-to='.header__action-list'>
    <div class="cc-rv-section">
      <div class="cc-rv-sticky">
        <button class="cc-recent">
          <img src="https://cdn.convertcart.com/uploads/8934806e.png">
          <div class="cc-recent-count"></div>
        </button>
      </div>
      <div class="cc-main-content">
        <div class="cc-recent-header">
          <p>RECENTLY VIEWED</p>
          <a class="cc-close">
            <img src="https://cdn.convertcart.com/uploads/44428b7f.png" alt="close">
          </a>
        </div>
        <div class="swiper-container">
          <div class="cc-rv-content swiper-wrapper"></div>
        </div>
        
      </div>
    </div>
  </cc-snippet>
  <cc-snippet name="ccRRVproduct">
    <div class="cc-rv-pro-list">
      <div class="cc-rv-pro-img">
        <a class="cc-rvp-link" href="#">
          <img src="#" alt="product image">
        </a>
      </div>
      <div class="cc-rv-pro-info">
        <div class="cc-rvp-title">
          <a class="cc-rvp-link" href="#"></a>
        </div>
        <div class="cc-sub-text">
          <span></span>
          <img class="cc-review-img" src="https://cdn.convertcart.com/uploads/13a0e98f.jpg" alt="reviews">
        </div>
        <div class="cc-sub-head"></div>
        <!-- <div class="cc-reviews-count">
        </div> -->
        <div class="cc-rvp-price"></div>
        <div class="cc-rv-pro-action">
          <a class="cc-rvp-link" href="#">View Product</a>
        </div>
        <!-- <div class="cc-unitsold-count"></div> -->
      </div>
    </div>
  </cc-snippet>
  <script>
    const $ = require('zepto');
    const { ctx, snippets } = campaign;
    const ccObj = $('.cc-rv-section');
    const ccObjcontent = ccObj.find('.cc-rv-content');
    let ccproducts;
    function ccInitSlider() {
      new Swiper('.swiper-container', {
        slidesPerView: 2,
        spaceBetween: 25,
        centeredSlides: false,
        allowTouchMove: false,
        direction: 'vertical',
        autoHeight: true,
        navigation: {
          nextEl: '.cc-rv-next',
          prevEl: '.cc-rv-prev',
        },
        breakpoints: {
          1024: {
            slidesPerView: 2,
          },
        },
      });
    }
    function ccReview(url, path) {
      fetch(url).then(res => res.text()).then((res) => {
        var data = JSON.stringify(res);
        var ccData = JSON.parse(data);
        if ($(ccData).find('#reviewBoxes').length) {
          $('.cc-sub-text').eq(path).addClass('cc-review-shown');
        }
        $('.cc-sub-text span').eq(path).append($(ccData).find('#reviewBoxes .glsr-summary-rating span').html());
        $('.cc-sub-head').eq(path).append($(ccData).find('.rx-product-header .rx_type h2').html());
      });
    }
    function ccRVInit() {
      ccproducts.forEach((prod, i) => {
        const ccObjrv = $(snippets.ccRRVproduct);
        ccReview(prod.url, i);
        const ccurl = `${prod.url}`;
        const ccPrice = parseFloat(prod.price);
        ccObjrv.find('.cc-rvp-price').text(`$${(ccPrice || 0).toFixed(2)}`);
        ccObjrv.find('.cc-rv-pro-img img').attr('src', prod.image);
        ccObjrv.find('.cc-rvp-title a').text(prod.name);
        ccObjrv.find('.cc-rvp-link').attr('href', ccurl);
        ccObjrv.find('.cc-rv-pro-img a').on('click', function (e) {
          const ccLink = $(this).attr('href');
          e.preventDefault();
          campaign.trigger('Clicked.productimage');
          setTimeout(() => {
            window.location.href = ccLink;
          }, 1000);
        });
        ccObjrv.find('.cc-rvp-title a').on('click', function (e) {
          const ccLink = $(this).attr('href');
          e.preventDefault();
          campaign.trigger('clicked.productname');
          setTimeout(() => {
            window.location.href = ccLink;
          }, 1000);
        });
        ccObjrv.find('.cc-rv-pro-action a').on('click', function (e) {
          const ccLink = $(this).attr('href');
          e.preventDefault();
          campaign.trigger('clicked.viewproduct');
          setTimeout(() => {
            window.location.href = ccLink;
          }, 1000);
        });
        ccObjrv.appendTo(ccObjcontent);
      });
    }
    ctx.ccart('get', 'productsViewed', (products) => {
      ccproducts = (products || []).slice(-15);
      const ccObjprod = ccproducts.reverse();
      ccRVInit();
      const clength = ccObjprod.length;
      if (ccObjprod.length >= 1) {
        ccObj.show();
      }
      $('.cc-recent-count').text(clength);
    });
    function togglePanel() {
      if (ccObj.hasClass('cc-rv-open')) {
        ccObj.removeClass('cc-rv-open');
        $('body').removeClass('cc-rvp-active');
        $('.cc-rv-backdrop').hide();
      } else {
        ccObj.addClass('cc-rv-open');
        $('body').addClass('cc-rvp-active');
        $('.cc-rv-backdrop').show();
      }
    }
    ccObj.on('click', '.cc-rv-sticky', function (e) {
      e.preventDefault();
      togglePanel();
      campaign.trigger('Clicked.recentlyviewedicon');
    });
    ccObj.on('click', '.cc-close', function () {
      togglePanel();
      campaign.trigger('Clicked.close');
    });
    $(document).on('click', '.cc-rv-backdrop', () => {
      togglePanel();
    });
    function ccstock() {
      const ccstockcheck = $('body.ax-hamburger-opened').length;
      if (ccstockcheck > 0) {
        ccObj.removeClass('cc-rv-open');
        $('body').removeClass('cc-rvp-active');
        $('.cc-rv-backdrop').hide();
      }
    }
    ccstock();
    setInterval(ccstock, 1000);
    function ccScrollDetect() {
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        $('body').addClass('cc-re-Search-sticky');
      } else {
        $('body').removeClass('cc-re-Search-sticky');
      }
    }
    ccScrollDetect();
    window.addEventListener('scroll', () => {
      ccScrollDetect();
    }, true);
    ccInitSlider();
  </script>
